<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application | GlobaJob Vacancy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="apply.css">
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="header-wrapper">
      <h1>GlobaJob Vacancy</h1>
      <nav class="main-nav">
        <a href="index.html" class="active">Home</a>
        <a href="payment.html">Payment</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ================= FORM CONTENT ================= -->
  <div class="form-container">
    <h2>Job Application Form</h2>
    <p>Please fill in your details correctly</p>

    <form>
      <label>Full Name</label>
      <input type="text" required>

      <label>Email Address</label>
      <input type="email" required>

      <label>Phone Number</label>
      <input type="tel" required>

      <label>Position Applying For</label>
      <select required>
        <option value="">Select job</option>
        <option>Cleaner</option>
        <option>Security Guard</option>
        <option>Driver</option>
        <option>Office Assistant</option>
        <option>assistant secretary</option>
        <option>elderly care</option>
        <option>house help</option>
        <option>nanny</option>
        <option>farm job</option>
        <option>construction worker</option>
select</select>

      <label>Your Country</label>
      <input type="text" required>

      <label>Country You Want to Work</label>
      <input type="text" required>

      <label>Upload CV (Image Only)</label>
      <input type="file" accept="image/*">

      <button type="submit">Submit Application</button>
    </form>
  </div>

</body>
</html>
